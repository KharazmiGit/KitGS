{% load static %}


<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kit bot factory</title>
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">

    <link rel="icon" href="{% static 'icon/Kharazmi.ico' %}">

</head>
<body class="is-boxed has-animations">
<div class="body-wrap">
    <header class="site-header">
        <div class="container">
            <div class="site-header-inner">
                <div class="brand header-brand">
                    <h1 class="m-0">
                        <a href="#">
                            <img class="header-logo-image" src="{% static 'icon/Kharazmi.ico' %}" alt="Logo">
                        </a>
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-inner">
                    <div class="hero-copy">
                        <h1 class="hero-title mt-0">Kit bot factory</h1>
                        <p class="hero-paragraph">â€œOur landing page showcases all the bots developed by our team.</p>
                        <div class="hero-cta"><a class="button button-primary"
                                                 href="{% url 'account_app:register_gam_user' %}">Register</a><a
                                class="button" href="{% url 'account_app:logout' %}">logout</a></div>
                    </div>
                    <div class="hero-figure anime-element">
                        <svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
                            <rect width="528" height="396" style="fill:transparent;"/>
                        </svg>
                        <div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
                        <div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
                        <div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
                        <div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
                        <div class="hero-figure-box hero-figure-box-05"></div>
                        <div class="hero-figure-box hero-figure-box-06"></div>
                        <div class="hero-figure-box hero-figure-box-07"></div>
                        <div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
                        <div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
                        <div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
                    </div>
                </div>
            </div>
        </section>
        +
        <section class="features section">
            <div class="container">
                <div class="features-inner section-inner has-bottom-divider">
                    <div class="features-wrap">
                        <div class="feature text-center is-revealing">
                            <div class="feature-inner">
                                <div class="feature-icon">
                                    <img src="{% static 'icon/Kharazmi.ico' %}" alt="icon">
                                </div>
                                <h4 class="feature-title mt-24"><a style="text-decoration: none"
                                                                   href="{% url 'scraper_app:scraper' %}">Gam
                                    scrapper</a></h4>
                                <p class="text-sm mb-0">This bot scrapes unread letters from the Gam system for
                                    processing.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="site-footer-inner">
                <div class="brand footer-brand">
                    <a href="#">
                        <img class="header-logo-image" src="{% static 'icon/Kharazmi.ico' %}" alt="Logo">
                    </a>
                </div>


            </div>
        </div>
    </footer>
</div>

<script src="{% static 'landing/js/main.min.js' %}"></script>
</body>
</html>
