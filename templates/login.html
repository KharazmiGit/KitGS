{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/account/login.css' %}">
    <link rel="icon" href="{% static "icon/Kharazmi.ico" %}">
</head>
<body>

<div class="top-bar">
    <img src="{% static 'icon/Kharazmi.ico' %}" alt="Logo" class="logo">
</div>
<div class="content">
    <div class="text">Login Form</div>

    <form method="POST" action="{% url 'account_app:login' %}">
        {% csrf_token %}
        <div class="field">
            <input type="text" id="email" name="uname" required>
            <span class="fas fa-user"></span>
            <label for="email">Username</label>
        </div>
        <br>
        <div class="field">
            <input type="password" id="password" name="psw" required>
            <span class="fas fa-lock"></span>
            <label for="password">Password</label>
        </div>
        <br>
        <button type="submit">Sign in</button>

    </form>
</div>
</body>
</html>
